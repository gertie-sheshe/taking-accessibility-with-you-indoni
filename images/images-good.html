<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
        name="description"
        content="Tutorial for Indoni Accessibility talk"
        />
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Bad Image Use</title>
    </head>
    <body>
        <main>
            <h1>Accessible Images</h1>

            <h2>Informative Images</h2>
            <div class="informative-images">
                <img alt="statistics of people with disabilities" src="./stat-1.jpg"/>
                <img alt="statistic of world population with disabilities" src="./stat-3.png"/>
            </div>

            <h2>Decorative Images</h2>
            <div class="decorative-images">
                <img alt="" src="decorative.jpg">
            </div>

            <h2>Functional images</h2>
            <div class="functional-images">
                <a href="javascript:email()">
                    <img src="email.png">
                </a>
                <a href="javascript:print()">
                    <img src="printer.png">
                </a>
                <a href="javascript:save()">
                    <img alt="save file" src="save.png">
                </a>
            </div>
        </main>
    </body>
</html>
